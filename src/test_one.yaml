  accountInfo:
    account_xpath: ""
    account: ""
  passwordInfo:
    password_xpath: ""
    password: ""
  submit_xpath: ""
  # browserType: "firefox"
  browserType: "chrome"
  browserPath: "/usr/local/bin/chromedriver"
